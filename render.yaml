services:
  - type: web
    name: quant-screener-pro
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: pipeline-data
      mountPath: /opt/render/project/src
      sizeGB: 5
